name: Build Windows App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0' # Adjust to your preferred Qt version
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtserialport'

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake
      run: |
        cmake -S PC_APP -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }}"

    - name: Build
      run: |
        cmake --build build --config Release

    - name: Deploy with windeployqt
      run: |
        $exePath = "build/Release/PC_APP.exe"
        windeployqt --release --no-translations --compiler-runtime $exePath

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PC_APP-Windows
        path: |
          build/Release/*.exe
          build/Release/*.dll
